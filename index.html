<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Promise Day ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.container {
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(15px);
    padding: 40px;
    border-radius: 20px;
    width: 85%;
    max-width: 700px;
    max-height: 85vh;
    overflow-y: auto;
    color: #9b1c45;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

h1 {
    font-size: 32px;
    color: #9b1c45;
}

button {
    margin-top: 20px;
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: #9b1c45;
    color: white;
    font-weight: bold;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
    background: #7a1636;
}

#promiseText {
    margin-top: 20px;
    font-size: 18px;
    min-height: 60px;
    white-space: pre-line;
    line-height: 1.6;
}

.heart {
    position: absolute;
    color: rgba(255,255,255,0.7);
    font-size: 20px;
    animation: float 5s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Happy Promise Day üíñ</h1>
    <p>Sanju I have something for you ü•∞</p>
    <button onclick="startPromise()">This Is For You ‚ù§Ô∏è</button>
    <div id="promiseText"></div>
</div>

<script>

const message = `Happy Promise Day, Sanju ‚ù§Ô∏è

I want to say something from a very honest place today.

I know I have made mistakes.
I know sometimes my words, my reactions, and my overthinking may have hurt you.
And I want you to know ‚Äî I am not blind to that.

I am not perfect.
Sometimes I let my fears speak louder than my love.
Sometimes my overthinking makes me act in ways that feel toxic to you.

But please understand something deeply ‚Äî
I never act out of lack of love.
I act out of fear of losing you.

You mean so much to me that even the thought of distance scares me.
And that fear sometimes turns into insecurity, questioning, or overreacting.

That‚Äôs not an excuse.
It‚Äôs just the truth.

Today, on Promise Day, I don‚Äôt want to promise you perfection.
I want to promise you effort.

I promise to:

Work on my overthinking.
Communicate instead of assuming.
Pause before reacting.
Listen to you more than I defend myself.
Grow into someone who feels safe, not heavy.

I don‚Äôt want to be someone you tolerate.
I want to be someone you feel peaceful with.

I am willing to change.


I cannot imagine a single day without you in my life.
And that is why I want to become better ‚Äî not just for us, but for you.

You are not just someone I love.
You are someone I want to build with.

And I promise ‚Äî I will work every day to become a version of myself that you are proud to stand beside.

Happy Promise Day ‚ù§Ô∏è
I choose you.
Every day.`;

let i = 0;

function startPromise() {
    document.querySelector("button").style.display = "none";
    typeWriter();
}

function typeWriter() {
    if (i < message.length) {
        document.getElementById("promiseText").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 25);
    }
}

// Floating hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);

}, 500);

</script>

</body>
</html>
